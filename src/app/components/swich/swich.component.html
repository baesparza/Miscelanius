
<div [ngSwitch]="alerta">

  <div *ngSwitchCase="'success'" class="alert alert-success" role="alert">
    <strong>Well done!</strong> You successfully read this important alert message.
  </div>

  <div *ngSwitchCase="'info'" class="alert alert-info" role="alert">
    <strong>Heads up!</strong> This alert needs your attention, but it's not super important.
  </div>

  <div *ngSwitchCase="'warning'" class="alert alert-warning" role="alert">
    <strong>Warning!</strong> Better check yourself, you're not looking too good.
  </div>

  <div *ngSwitchDefault class="alert alert-danger" role="alert">
    <strong>Oh snap!</strong> Change a few things up and try submitting again.
  </div>
</div>

<button class='btn btn-success' (click)="alerta = 'success'">success</button>
<button class='btn btn-info' (click)="alerta = 'info'">info</button>
<button class='btn btn-warning' (click)="alerta = 'warning'">warning</button>
<button class='btn btn-danger' (click)="alerta = null">danger</button>
