<h2>
  Proceso asincrono
</h2>

<button (click)="ejecutar()" 
  type="button" class="btn btn-primary" [disabled]="loading">
  <i [ngClass]="{ 'fa-save': !loading, 'fa-refresh fa-spin': loading  }"
    class="fa"></i>
  <span *ngIf="!loading">Guardar Cambios</span>
  <span *ngIf="loading">Guardando Cambios...</span>
</button>
